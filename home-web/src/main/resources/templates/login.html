<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>登  录</title>
    <% include("/templates/common/top.html"){} %>

</head>
<body>

        <div class="m_r_t"><span>登  录</span></div>
        <div class="blank40"></div>

                    <input type="text" id="password" name="password" class="form-control" placeholder="密码">
                </div>
            </div>
        </form>
        <div class="blank30"></div>
        <div class="btn_con">
            <ul>
                <!--<input type="checkbox"> 记住我-->
                <button class="btn_c" onclick="login()">登  录</button>
                <button class="btn_c" onclick="register()">注  册</button>
            </ul>
        </div>
    </div>
</body>
</html>
