<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注  册</title>
    <% include("/templates/common/top.html"){} %>
    <script type="text/javascript" src="${ctxPath}/manager/registerxx.js"></script>
    <script type="text/javascript" src="${ctxPath}/manager/verifyCode.js"></script>
</head>
<body>
    <div class="m_r">
        <div class="m_r_t"><span>注  册</span></div>
        <div class="blank40"></div>
        <form method="post" id="register_form">
            <div class="form-group col-xs-12">
                <div  >
                    <input type="text" id="loginName" name="loginName" class="form-control" placeholder="家庭名称">
                </div>
            </div>
            <div class="form-group col-xs-6">
                <div  >
                    <input type="password" id="password" name="password" class="form-control" placeholder="密码">
                </div>
            </div>
            <div class="form-group col-xs-6">
                <div  >
                    <input type="password" id="confirm" name="confirm" class="form-control" placeholder="请确认密码" onmouseout="checkPassword()">
                </div>
            </div>
            <div class="form-group col-xs-6">
                <div  >
                    <input type="text" id="veryCode" name="veryCode" class="form-control" placeholder="验证码：" onmouseout="isRightCode()">
                </div>
            </div>
            <div class="form-group col-xs-6">
                <div  >
                    <td width="135"><img id="imgObj"  src="/home-web/veryCode/drawImage/"
                                         onclick="changeImg()" /></td>
                    <td><a href="#" onclick="changeImg()">换一张</a></td>
                    <td style="line-height: 38px; color: #FF0000; text-align: center;" colspan="4" id="info"> </td>
                </div>
            </div>
        </form>
        <div class="blank30"></div>
        <div class="btn_con">
            <ul>
                <button class="btn_c" onclick="nextStep()">下 一 步</button>
            </ul>
        </div>
    </div>
</body>
</html>
