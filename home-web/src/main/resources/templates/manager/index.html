<body>
<style>
    *{

        outline: none;

    }
</style>
<div class='top_top'>
    <div class='logbox' style="background: #f9f9f9;height: 30px;width: 100%;border-bottom: 1px solid #ededed;font-size: 14px;line-height: 20px;color: #333;">
            <div class="top container" style="margin-right:auto;margin-left:auto;width: 940px;position:initial;">
                <div class="fd-left" style="margin-right: 100px;width: 200px;height: 20px;float: none;position: absolute">
                    <a href="/home-web/manager/index" title="首页"><img style="height:20px" src='/home-web/img/logo2.png' /></a>
                    <%
                    var userInfoTop = session.uupUserSummary;
                    if(userInfoTop != null){ %>
                    <td >${userInfoTop.loginName}</td>
                    <a href="${ctxPath}/manager/outLogin" style="color: blue">【安全退出】</a>
                    <%}else{ %>
                        <a href="/home-web/manager/login">请登录</a>  |

                    <% } %>
                </div>
                <div class="topbar-mid" style=" width: 400px;float: none;margin-left: 360px;">
                    <a href="/home-web/manager/index" >首页</a>  |
                    <a href="/home-web/v1/takeNames/queryHtml"  target="_blank">预备姓名</a>  |

</div>
<div id="myNiceCarousel" class="carousel slide" data-ride="carousel">
    <!-- 圆点指示器 -->
    <ol class="carousel-indicators">
        <li data-target="#myNiceCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myNiceCarousel" data-slide-to="1"></li>
        <li data-target="#myNiceCarousel" data-slide-to="2"></li>
    </ol>

    <!-- 轮播项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img alt="First slide" src="/home-web/img/test1.png" style="width:1910px;height: 400px">
            <div class="carousel-caption">
                <h3>我是第一张幻灯片</h3>
                <p></p>
            </div>
        </div>
        <div class="item">
            <img alt="Second slide" src="/home-web/img/test2.png" style="width:1910px;height: 400px">
            <div class="carousel-caption">
                <h3>我是第二张幻灯片</h3>
                <p></p>
            </div>
        </div>
        <div class="item">
            <img alt="Third slide" src="/home-web/img/test3.png" style="width:1910px;height: 400px">
            <div class="carousel-caption">
                <h3>我是第三张幻灯片</h3>
                <p></p>
            </div>
        </div>
    </div>

    <!-- 项目切换按钮 -->

    </a>
    <a class="right carousel-control" href="#myNiceCarousel" data-slide="next">
        <span class="icon icon-chevron-right"></span>
