#servlet容器配置
#端口号
server.port=8082
#用户会话session过期时间，以秒为单位
server.session-timeout=1800

#dubbo注册地址
dubbo.registry.address=127.0.0.1:2181

#dubbo 注册端口
dubbo.registry.port=20882

#redis
spring.redis.host=127.0.0.1
spring.redis.port=6379
#activemq
## URL of the ActiveMQ broker. Auto-generated by default. For instance `tcp://localhost:61616`
# failover:(tcp://localhost:61616,tcp://localhost:61617)  http://127.0.0.1:8161/
# tcp://localhost:61616
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.in-memory=true
#如果此处设置为true，需要加org.apache.activemq.activemq-pool的依赖包，否则会自动配置失败，报JmsMessagingTemplate注入失败
spring.activemq.pool.enabled=false